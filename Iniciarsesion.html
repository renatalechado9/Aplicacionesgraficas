<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/iconmod/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap5,2.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/iniciarsesionylogin.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/daterangepicker.css">
    <link rel="stylesheet" href="css/animsition.min.css">

    <link rel="shorcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/hamburgers.min.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-1">
            <div class="container">
                <!-- Navbar Brand -->
                <a href="inicio.html" class="navbar-brand">
                    <img src="images/logo_dark.png" alt="logo" width="200" height="75" style="position: relative;left:-55px">
                </a>
            </div>
        </nav>
    </header>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('images/iniciosesion-registro/summer_oak_.jpeg'); position:relative;top: -95px;height:635px"></div>
        <div class="contents order-2 order-md-1">
            <div class="container-login100">
                <div class="wrap-login100 align-items-center justify-content-center" style="height:530px">
                    <div class="col-md-7">
                        <form class="login100-form validate-form flex-sb flex-w" method="post" style="position:relative;left:-85px">
                            <div class="mb-8">
                                <ul class="list-inline" style="position: relative;top:-15px;left:190px">
                                    <li style="color: black;font-size:20px;font-family: 'Poppins';">
                                        ¿No tienes una cuenta? <a href="Registrarse.html" style="font-family: 'Poppins';text-decoration:none; color:blue;font-size:20px; font-style: bold;">Registrate</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="mb-4">
                                <h1 style="font-size:55px;font-family:'Poppins';font-weight: bold;margin-left:115px;position:relative;bottom:20px"> Mi Cuenta</h1>
                                <p class="mb-4" style="font-family: 'Poppins'; font-size:18px; margin-left: 165px;position:relative;bottom:20px">Acceda a su cuenta</p>
                            </div>
                            <div class="mb-8" style="display:flex;position:relative;bottom:40px">
                                <a href="#" class="btn-face m-b-5 m-r-30 m-l-20" style="text-decoration:none;font-size:22px;color:white">
                                    <i class="facebook"></i> Facebook
                                </a>
                                <a href="#" class="btn-google m-b-5 m-r-30" style="text-decoration:none;font-size:22px;color:black">
                                    <img src="images/icon-google.png" alt="GOOGLE"> Google
                                </a>
                            </div>
                            <span class="d-block text-center my-4 text-muted" style="font-family:'Poppins'; position:relative;bottom:60px">&mdash; O Continuar con&mdash;</span>
                            <div class="wrap-input100 validate-input rounded-pill" data-validate="Valid email is required: ex@abc.xyz" style="position:relative;bottom:76px">
                                <input class="input100 rounded-pill" type="text" name="email">
                                <span class="focus-input100 rounded-pill"></span>
                                <span class="label-input100">Email</span>
                            </div>
                            <div class="wrap-input100 validate-input rounded-pill" data-validate="Password is required" style="position:relative;bottom:76px">
                                <input class="input100 rounded-pill" type="password" name="pass">
                                <span class="focus-input100 rounded-pill"></span>
                                <span class="label-input100">Password</span>

                            </div>
                            <div class="flex-sb-m w-full p-t-3 p-b-32" style="position:relative;top:-80px;">
                                <div class="contact100-form-checkbox">
                                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                    <label class="label-checkbox100" for="ckb1" style="font-size:18px ;font-family: 'Poppins';color:rgb(139, 136, 136);">
                                        Recuerdame
                                    </label>
                                </div>
                                <div>
                                    <a href="recuperarcontraseña.html" class="txt1" style="font-size:18px;text-decoration:none;color:rgb(139, 136, 136);font-family: 'Poppins';">
                                        Recuperar contraseña
                                    </a>
                                </div>
                            </div>

                            <div class="container-login100-form-btn" style="position:relative;top:-80px;font-family: 'Poppins';">
                                <button class="login100-form-btn ">
                                    <a href="inicio.html" class="txt1" style="font-size:24px;text-decoration:none;color:rgb(255, 254, 254);font-family: 'Poppins';">
                                        Iniciar sesión
                                    </a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/countdowntime.js"></script>
    <script src="js/daterangepicker.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/select2.min.js"></script>
</body>

</html>
