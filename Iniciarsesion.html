<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/iconmod/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap5,2.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/iniciarsesionylogin.css">
    <link rel="stylesheet" href="css/daterangepicker.css">
    <link rel="stylesheet" href="css/animsition.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/hamburgers.min.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
                <!-- Navbar Brand -->
                <a href="#" class="navbar-brand">
                    <img src="images/logo_dark.png" alt="logo" width="150">
                </a>
            </div>
        </nav>
    </header>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('images/iniciosesion-registro/summer_oak_.jpeg'); position:relative;top: -90px;height:940px"></div>
        <div class="contents order-2 order-md-1">
            <div class="container-login100">
                <div class="wrap-login100 align-items-center justify-content-center">
                    <div class="col-md-7">
                        <form class="login100-form validate-form" method="post">
                            <div class="mb-4">
                                <h3>Mi Cuenta</h3>
                                <p class="mb-4">Acceda a su cuenta</p>
                                <div class="social-login">
                                    <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                                        <i class="fa fa-twitter" aria-hidden="true"></i><span class="icon-facebook mr-3"></span> Login with Facebook
                                    </a>
                                    <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
                                        <i class="fa fa-twitter" aria-hidden="true"></i><span class="icon-twitter mr-3"></span> Login with Twitter
                                    </a>
                                    <a href="#" class="google btn d-flex justify-content-center align-items-center">
                                        <i class="fa fa-twitter" aria-hidden="true"></i><span class="icon-google mr-3"></span> Login with Google
                                    </a>
                                </div>
                                <span class="d-block text-center my-4 text-muted">&mdash; O Continuar con&mdash;</span>
                            </div>
                            <div class="wrap-input100 validate-input rounded-pill" data-validate="Valid email is required: ex@abc.xyz">
                                <input class="input100 rounded-pill" type="text" name="email">
                                <span class="focus-input100 rounded-pill"></span>
                                <span class="label-input100">Email</span>
                            </div>

                            <div class="wrap-input100 validate-input rounded-pill" data-validate="Password is required">
                                <input class="input100 rounded-pill" type="password" name="pass">
                                <span class="focus-input100 rounded-pill"></span>
                                <span class="label-input100">Password</span>
                            </div>

                            <div class="flex-sb-m w-full p-t-3 p-b-32">
                                <div class="contact100-form-checkbox">
                                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                    <label class="label-checkbox100" for="ckb1">
                                        Remember me
                                    </label>
                                </div>

                                <div>
                                    <a href="#" class="txt1">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>

                            <input type="submit" value="Log In" class="btn btn-block btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/countdowntime.js"></script>
    <script src="js/daterangepicker.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/select2.min.js"></script>
</body>

</html>
