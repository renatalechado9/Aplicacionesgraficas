<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/iconmod/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap5,2.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/iniciarsesionylogin.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/daterangepicker.css">
    <link rel="stylesheet" href="css/animsition.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/hamburgers.min.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-1">
            <div class="container">
                <!-- Navbar Brand -->
                <a href="#" class="navbar-brand">
                    <img src="images/logo_dark.png" alt="logo" width="200" height="75" style="position: relative;left:-55px">
                </a>
            </div>
        </nav>
    </header>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('images/iniciosesion-registro/summer_oak_.jpeg'); position:relative;top: -95px;height:940px"></div>
        <div class="contents order-2 order-md-1">
            <div class="container-login100">
                <div class="wrap-login100 align-items-center justify-content-center">
                    <div class="col-md-7">
                        <form class="login100-form validate-form" method="post" style="position:relative;left:-85px">
                            <div class="mb-8">
                                <ul class="list-inline" style="position: relative;top:-15px;left:190px">
                                    <li style="color: black;font-size:20px;font-family: 'Poppins';">
                                        Â¿No tienes una cuenta? <a href="Registrarse.html" style="font-family: 'Poppins';text-decoration:none; color:blue;font-size:20px; font-style: bold;">Registrate</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="mb-4">
                                <h1 style="font-size:65px;font-family:'Poppins';font-weight: bold;margin-left:95px"> Mi Cuenta</h1>
                                <p class="mb-4" style="font-family: 'Poppins'; font-size:18px; margin-left: 165px;">Acceda a su cuenta</p>
                                <div class="social-login">
                                    <ul style="position: relative;top:-15px;list-style: none;display:inline-block">
                                        <li>
                                            <a href="#" class="facebook btn d-flex">
                                                <i class="facebook"></i></i> Facebook
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="google btn d-flex">
                                                <i class="google"></i></i> Google
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <span class="d-block text-center my-4 text-muted">&mdash; O Continuar con&mdash;</span>
                            </div>
                            <div class="wrap-input100 validate-input rounded-pill" data-validate="Valid email is required: ex@abc.xyz">
                                <input class="input100 rounded-pill" type="text" name="email">
                                <span class="focus-input100 rounded-pill"></span>
                                <span class="label-input100">Email</span>
                            </div>

                            <div class="wrap-input100 validate-input rounded-pill" data-validate="Password is required">
                                <input class="input100 rounded-pill" type="password" name="pass">
                                <span class="focus-input100 rounded-pill"></span>
                                <span class="label-input100">Password</span>
                            </div>

                            <div class="flex-sb-m w-full p-t-3 p-b-32">
                                <div class="contact100-form-checkbox">
                                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                    <label class="label-checkbox100" for="ckb1">
                                        Remember me
                                    </label>
                                </div>

                                <div>
                                    <a href="#" class="txt1">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>

                            <input type="submit" value="Log In" class="btn btn-block btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/countdowntime.js"></script>
    <script src="js/daterangepicker.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/select2.min.js"></script>
</body>

</html>
