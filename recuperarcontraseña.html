<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="shorcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/iconmod/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap5,2.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/iniciarsesionylogin.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/daterangepicker.css">
    <link rel="stylesheet" href="css/animsition.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/hamburgers.min.css">
    <title>Recuperar la contraseña</title>
</head>

<body>
    <div class="d-lg-flex" style="background-image: url('images/iniciosesion-registro/madera-mit-2712965.png  '); position:relative;height:635px;width:1366px">
        <div class="contents">
            <div class="container-login100" style="background: transparent;">
                <div class="wrap-login100 align-items-center justify-content-center" style="height:530px;position:relative;left:300px;width: 750px;top:45px">
                    <div class="col-md-7">
                        <form class="login100-form validate-form flex-sb flex-w" method="post" style="position:relative;left:-85px">
                            <div class="container">
                                <!-- Navbar Brand -->
                                <a href="inicio.html" class="navbar-brand">
                                    <img src="images/logo_dark.png" alt="logo" width="200" height="75" style="position: relative;left:-95px">
                                </a>
                            </div>
                            <div class="mb-4" style="position:relative;width: 620px;left: -30px;">
                                <h1 style="font-size:50px;font-family:'Poppins';font-weight: bold;">Recuperación de cuenta</h1>
                            </div>
                            <div class="mb-4 w-100">
                                <img src="images/iniciosesion-registro/email-filtering-1.png" alt="logo" width="110" height="75" style="position: relative;left:215px;bottom:25px">
                                <p class="mb-4" style="font-family: 'Poppins'; font-size:24px;position:relative;width: 620px;bottom:30px;left:15px">Dirección de correo electrónico de la cuenta</p>
                            </div>
                            <span class="d-block text-center my-4 text-muted" style="font-family:'Poppins'; position:relative;bottom:55px;left:15px">Por favor, ingresa la dirección de correo electrónico de la cuenta que deseas recuperar.</span>
                            <div class="wrap-input100 validate-input rounded-pill" data-validate="Valid email is required: ex@abc.xyz" style="position:relative;bottom:76px;left:15px">
                                <input class="input100 rounded-pill" type="text" name="email">
                                <span class="focus-input100 rounded-pill"></span>
                                <span class="label-input100">Email</span>
                            </div>
                            <div class="container-login100-form-btn" style="position:relative;top:-50px;font-family: 'Poppins';">
                                <button class="login100-form-btn ">
                                    <a href="inicio.html" class="txt1" style="font-size:24px;text-decoration:none;color:rgb(255, 254, 254);font-family: 'Poppins';">
                                        Empezar
                                    </a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/countdowntime.js"></script>
    <script src="js/daterangepicker.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/select2.min.js"></script>
</body>

</html>
